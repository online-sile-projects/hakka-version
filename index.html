<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客語隨拍即說 v2.0</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
        }

        .step {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
            border-left: 5px solid #667eea;
        }

        .step-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .image-input-container {
            margin-bottom: 20px;
        }

        .image-input-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-container {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #28a745;
        }

        .result-text {
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
        }

        .audio-player {
            margin: 15px 0;
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .hidden {
            display: none;
        }

        #fileInput {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .image-input-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎯 客語隨拍即說 v2.0</h1>
        
        <!-- API Key 設定 -->
        <div class="step" id="apiKeyStep">
            <div class="step-title">🔑 API Key 設定</div>
            <div style="margin-bottom: 15px;">
                <input type="password" id="apiKeyInput" placeholder="請輸入你的 Gemini API Key" 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px;">
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="saveApiKey()">💾 儲存設定</button>
                    <button class="btn btn-secondary" onclick="clearApiKey()">🗑️ 清除設定</button>
                </div>
            </div>
            <div style="font-size: 0.9rem; color: #666; text-align: left;">
                <p><strong>取得 API Key 步驟：</strong></p>
                <ol style="margin: 10px 0; padding-left: 20px;">
                    <li>前往 <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
                    <li>登入你的 Google 帳號</li>
                    <li>點擊「Create API Key」建立新的 API Key</li>
                    <li>複製 API Key 並貼上到上方輸入框</li>
                    <li>點擊「儲存設定」按鈕</li>
                </ol>
            </div>
        </div>
        
        <!-- Step 1: 拍照或選圖片 -->
        <div class="step hidden" id="mainStep">
            <div class="step-title">📸 步驟 1：拍照或選擇圖片</div>
            <div class="image-input-container">
                <div class="image-input-buttons">
                    <button class="btn btn-primary" onclick="openCamera()">📷 拍照</button>
                    <button class="btn btn-primary" onclick="selectImage()">🖼️ 選擇圖片</button>
                </div>
                <input type="file" id="fileInput" accept="image/*" onchange="handleImageSelect(event)">
                <video id="camera" class="image-preview hidden" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
                <img id="imagePreview" class="image-preview hidden" alt="預覽圖片">
            </div>
        </div>

        <!-- Step 2: 進度條 -->
        <div class="step hidden" id="progressStep">
            <div class="step-title">⚡ 處理中...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">準備中...</div>
        </div>

        <!-- Step 3: 結果顯示 -->
        <div class="step hidden" id="resultStep">
            <div class="step-title">🎉 辨識結果</div>
            <div class="result-container">
                <div class="result-text"><strong>中文名稱：</strong><span id="chineseName"></span></div>
                <div class="result-text"><strong>客語翻譯：</strong><span id="hakkaName"></span></div>
                <div class="audio-player">
                    <button class="btn btn-secondary" id="playAudioBtn" onclick="playAudio()" disabled>
                        🔊 播放客語發音
                    </button>
                    <audio id="audioPlayer" controls class="hidden"></audio>
                </div>
            </div>
            <button class="btn btn-primary" onclick="resetApp()">🔄 重新開始</button>
        </div>

        <!-- 錯誤顯示 -->
        <div class="error hidden" id="errorMessage"></div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            // Google Apps Script API URL (請替換為你的實際 URL)
            GAS_API_URL: 'https://script.google.com/macros/s/AKfycbwL0aLfdtVMeR90xurpAMDb8gYMPCQw7I0It5lIyzwVQBrdzvFeE5v0K15AAH2_ZZJeAQ/exec',
            
            // Gemini API 配置 (從 localStorage 讀取)
            get GEMINI_API_KEY() {
                return localStorage.getItem('gemini_api_key') || '';
            },
            GEMINI_MODEL: 'gemini-2.5-pro',
            
            // 圖片壓縮設定
            MAX_IMAGE_SIZE: 1024, // 最大寬度或高度
            IMAGE_QUALITY: 0.8,   // JPEG 品質
        };

        let currentImageData = null;
        let audioBase64 = null;

        // API Key 管理功能
        function saveApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) {
                showError('請輸入 API Key');
                return;
            }
            
            // 簡單驗證 API Key 格式
            if (!apiKey.startsWith('AIza') || apiKey.length < 30) {
                showError('API Key 格式不正確，請檢查是否完整複製');
                return;
            }
            
            localStorage.setItem('gemini_api_key', apiKey);
            document.getElementById('apiKeyInput').value = '';
            hideError();
            checkApiKeyStatus();
            showError('API Key 已儲存成功！', 'success');
        }

        function clearApiKey() {
            localStorage.removeItem('gemini_api_key');
            document.getElementById('apiKeyInput').value = '';
            checkApiKeyStatus();
            showError('API Key 已清除', 'info');
        }

        function checkApiKeyStatus() {
            const hasApiKey = !!CONFIG.GEMINI_API_KEY;
            document.getElementById('apiKeyStep').classList.toggle('hidden', hasApiKey);
            document.getElementById('mainStep').classList.toggle('hidden', !hasApiKey);
            
            if (hasApiKey) {
                hideError();
            }
        }

        // 開啟相機
        async function openCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // 使用後鏡頭
                    } 
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                video.classList.remove('hidden');
                
                // 添加拍照按鈕
                if (!document.getElementById('captureBtn')) {
                    const captureBtn = document.createElement('button');
                    captureBtn.id = 'captureBtn';
                    captureBtn.className = 'btn btn-primary';
                    captureBtn.textContent = '📸 拍照';
                    captureBtn.onclick = capturePhoto;
                    captureBtn.style.marginTop = '15px';
                    video.parentNode.appendChild(captureBtn);
                }
            } catch (error) {
                showError('無法開啟相機：' + error.message);
            }
        }

        // 拍照
        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            // 停止相機
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.classList.add('hidden');
            
            // 移除拍照按鈕
            const captureBtn = document.getElementById('captureBtn');
            if (captureBtn) {
                captureBtn.remove();
            }
            
            // 顯示預覽
            canvas.toBlob(blob => {
                const reader = new FileReader();
                reader.onload = e => {
                    showImagePreview(e.target.result);
                    processImage(e.target.result);
                };
                reader.readAsDataURL(blob);
            }, 'image/jpeg', CONFIG.IMAGE_QUALITY);
        }

        // 選擇圖片
        function selectImage() {
            document.getElementById('fileInput').click();
        }

        // 處理圖片選擇
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    showImagePreview(e.target.result);
                    processImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // 顯示圖片預覽
        function showImagePreview(dataUrl) {
            const preview = document.getElementById('imagePreview');
            preview.src = dataUrl;
            preview.classList.remove('hidden');
            hideCamera();
        }

        // 隱藏相機
        function hideCamera() {
            const video = document.getElementById('camera');
            const captureBtn = document.getElementById('captureBtn');
            
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
            }
            
            video.classList.add('hidden');
            if (captureBtn) {
                captureBtn.remove();
            }
        }

        // 壓縮圖片
        function compressImage(dataUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 計算新的尺寸
                    let { width, height } = img;
                    const maxSize = CONFIG.MAX_IMAGE_SIZE;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = height * (maxSize / width);
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = width * (maxSize / height);
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // 繪製壓縮後的圖片
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // 轉換為 base64
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', CONFIG.IMAGE_QUALITY);
                    resolve(compressedDataUrl);
                };
                img.src = dataUrl;
            });
        }

        // 處理圖片
        async function processImage(dataUrl) {
            try {
                showProgress();
                updateProgress(10, '壓縮圖片中...');
                
                // 壓縮圖片
                const compressedDataUrl = await compressImage(dataUrl);
                currentImageData = compressedDataUrl.split(',')[1]; // 去掉 data:image/jpeg;base64, 前綴
                
                updateProgress(30, '辨識圖片中...');
                
                // 調用 Gemini API 辨識圖片
                const chineseName = await recognizeImage(currentImageData);
                
                updateProgress(60, '翻譯成客語中...');
                
                // 翻譯成客語
                const hakkaName = await translateToHakka(chineseName);
                
                updateProgress(80, '生成語音中...');
                
                // 生成語音
                await generateAudio(hakkaName);
                
                updateProgress(100, '完成！');
                
                // 顯示結果
                setTimeout(() => {
                    showResult(chineseName, hakkaName);
                }, 500);
                
            } catch (error) {
                hideProgress();
                showError('處理過程中發生錯誤：' + error.message);
            }
        }

        // 調用 Gemini API 辨識圖片
        async function recognizeImage(imageBase64) {
            const requestBody = {
                contents: [{
                    role: "user",
                    parts: [{
                        inlineData: {
                            mimeType: "image/jpeg",
                            data: imageBase64
                        }
                    }, {
                        text: "請辨識這張圖片中的主要物品或食物，只回答物品的中文名稱，例如：蘋果、香蕉、汽車等。請只回答一個最主要的物品名稱，不要包含其他說明文字。"
                    }]
                }],
                generationConfig: {
                    responseMimeType: "text/plain"
                }
            };

            const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/${CONFIG.GEMINI_MODEL}:generateContent?key=${CONFIG.GEMINI_API_KEY}`,
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                }
            );

            if (!response.ok) {
                throw new Error(`Gemini API 錯誤: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.candidates && data.candidates.length > 0) {
                const text = data.candidates[0].content.parts[0].text.trim();
                return text;
            } else {
                throw new Error('無法辨識圖片內容');
            }
        }

        // 翻譯成客語
        async function translateToHakka(chineseName) {
            const url = `${CONFIG.GAS_API_URL}?action=translate&text=${encodeURIComponent(chineseName)}&source=zh&target=hak`;
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`翻譯 API 錯誤: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            return data.translated || chineseName;
        }

        // 生成語音
        async function generateAudio(hakkaText) {
            const url = `${CONFIG.GAS_API_URL}?action=tts&text=${encodeURIComponent(hakkaText)}&voice=hak-xi-TW-vs2-M01`;
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`語音合成 API 錯誤: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            audioBase64 = data.audioBase64;
        }

        // 播放音頻
        function playAudio() {
            if (audioBase64) {
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = `data:audio/mp3;base64,${audioBase64}`;
                audioPlayer.classList.remove('hidden');
                audioPlayer.play();
            }
        }

        // 顯示進度
        function showProgress() {
            document.getElementById('progressStep').classList.remove('hidden');
            hideError();
        }

        // 更新進度
        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }

        // 隱藏進度
        function hideProgress() {
            document.getElementById('progressStep').classList.add('hidden');
        }

        // 顯示結果
        function showResult(chineseName, hakkaName) {
            document.getElementById('chineseName').textContent = chineseName;
            document.getElementById('hakkaName').textContent = hakkaName;
            document.getElementById('playAudioBtn').disabled = !audioBase64;
            
            hideProgress();
            document.getElementById('resultStep').classList.remove('hidden');
        }

        // 顯示錯誤
        function showError(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            // 根據類型設定樣式
            errorDiv.className = 'error';
            if (type === 'success') {
                errorDiv.style.background = '#d4edda';
                errorDiv.style.color = '#155724';
                errorDiv.style.borderColor = '#28a745';
            } else if (type === 'info') {
                errorDiv.style.background = '#d1ecf1';
                errorDiv.style.color = '#0c5460';
                errorDiv.style.borderColor = '#17a2b8';
            } else {
                errorDiv.style.background = '#f8d7da';
                errorDiv.style.color = '#721c24';
                errorDiv.style.borderColor = '#dc3545';
            }
            
            // 成功和資訊訊息 3 秒後自動隱藏
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    hideError();
                }, 3000);
            }
        }

        // 隱藏錯誤
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // 重置應用
        function resetApp() {
            // 重置所有狀態
            currentImageData = null;
            audioBase64 = null;
            
            // 隱藏所有步驟和錯誤
            document.getElementById('progressStep').classList.add('hidden');
            document.getElementById('resultStep').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            // 隱藏圖片預覽
            document.getElementById('imagePreview').classList.add('hidden');
            hideCamera();
            
            // 重置音頻播放器
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.classList.add('hidden');
            audioPlayer.src = '';
            
            // 重置文件輸入
            document.getElementById('fileInput').value = '';
        }

        // 頁面加載完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查 API Key 狀態
            checkApiKeyStatus();
        });
    </script>
</body>
</html>
